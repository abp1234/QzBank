name: Gemini Code Review on Push

on:
  push:
    branches:
      - master

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Dart diff
        run: |
          echo '```diff' > code.txt
          git fetch origin ${{ github.event.before }}
          git diff ${{ github.event.before }} ${{ github.sha }} -- '*.dart' >> code.txt
          echo '```' >> code.txt

      - name: Send to Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PROMPT=$(cat code.txt | sed ':a;N;$!ba;s/\n/\\n/g')
          curl -s -X POST "https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=$GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "contents": [{
                "parts": [{
                  "text": "다음 Dart 코드를 리뷰해줘. Flutter 스타일 가이드를 기준으로:\n'"$PROMPT"'"
                }]
              }]
            }'
