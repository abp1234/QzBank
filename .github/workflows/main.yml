name: Gemini Review on Push

on:
  push:
    branches:
      - master

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Dart diff
        id: diffcheck
        run: |
          git diff ${{ github.event.before }} ${{ github.sha }} > temp_diff.txt
          if [ -s temp_diff.txt ]; then
            echo "has_diff=true" >> "$GITHUB_OUTPUT"
            echo '```diff' > code.txt
            cat temp_diff.txt >> code.txt
            echo '```' >> code.txt
            echo "ğŸ” [DEBUG] Generated code.txt contents:"
            cat code.txt
          else
            echo "has_diff=false" >> "$GITHUB_OUTPUT"
            echo "ğŸ” [DEBUG] No .dart file changes detected."
          fi

