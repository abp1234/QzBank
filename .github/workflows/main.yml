          echo "ğŸ” [DEBUG] JSON_PAYLOAD ìƒì„±ë¨"
          echo "$JSON_PAYLOAD"

          curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: $GEMINI_API_KEY" \
            -d "$JSON_PAYLOAD" > response.json

      - name: Extract Gemini Review Text
        if: steps.diffcheck.outputs.has_diff == 'true'
        id: extract
        run: |
          TEXT=$(jq -r '.candidates[0].content.parts[0].text' response.json)
          echo "REVIEW_TEXT<<EOF" >> $GITHUB_ENV
          echo "$TEXT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment on Commit
        if: steps.diffcheck.outputs.has_diff == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_COMMIT_COMMENT }}
        run: |
