name: Gemini Review on Push

on:
  push:
    branches:
      - master

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Dart diff
        id: diffcheck
        run: |
          git diff ${{ github.event.before }} ${{ github.sha }} > temp_diff.txt
          if [ -s temp_diff.txt ]; then
            echo "has_diff=true" >> $GITHUB_OUTPUT
            echo '```diff' > code.txt
            cat temp_diff.txt >> code.txt
            echo '```' >> code.txt
            echo "üîç [DEBUG] Generated code.txt contents:"
            cat code.txt
          else
            echo "has_diff=false" >> $GITHUB_OUTPUT
            echo "üîç [DEBUG] No .dart file changes detected."
          fi

      - name: Send to Gemini 2.5 Flash
        if: steps.diffcheck.outputs.has_diff == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PROMPT=$(cat code.txt | sed ':a;N;$!ba;s/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          JSON_PAYLOAD=$(cat <<EOF
{
  "contents": [
    {
      "parts": [
        {
          "text": "Îã§ÏùåÏùÄ ÏµúÍ∑º Ïª§Î∞ãÏóêÏÑú Î≥ÄÍ≤ΩÎêú ÏΩîÎìúÏûÖÎãàÎã§. ÌòëÏóÖÍ≥º Ïú†ÏßÄÎ≥¥Ïàò Í¥ÄÏ†ê, Í∑∏Î¶¨Í≥† ÏÑ†ÏûÑ Í∞úÎ∞úÏûêÏùò ÏãúÍ∞ÅÏóêÏÑú Î¶¨Î∑∞Ìï¥ Ï£ºÏÑ∏Ïöî. Í∞úÏÑ†Ï†ê, Î≤ÑÍ∑∏ Í∞ÄÎä•ÏÑ±, Ïä§ÌÉÄÏùº Î¨∏Ï†ú Îì±ÏùÑ ÏßÄÏ†ÅÌï¥ Ï£ºÏÑ∏Ïöî.\\n\\nÏΩîÎìúÎäî ÏïÑÎûò diff Î∏îÎ°ùÏóê Ìè¨Ìï®ÎêòÏñ¥ ÏûàÏäµÎãàÎã§:\\n\\n\`\`\`diff\\n$PROMPT\\n\`\`\`"
        }
      ]
    }
  ]
}
EOF
)

          RESPONSE=$(curl -s -X POST "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent" \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: $GEMINI_API_KEY" \
            -d "$JSON_PAYLOAD")
          echo "$RESPONSE" > response.json

      - name: Extract Gemini Review Text
        if: steps.diffcheck.outputs.has_diff == 'true'
        id: extract
        run: |
          TEXT=$(jq -r '.candidates[0].content.parts[0].text' response.json)
          echo "REVIEW_TEXT<<EOF" >> $GITHUB_OUTPUT
          echo "$TEXT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on Commit
        if: steps.diffcheck.outputs.has_diff == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_COMMIT_COMMENT }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          COMMENT_BODY=$(echo -e " **Gemini ÏûêÎèô ÏΩîÎìú Î¶¨Î∑∞ Í≤∞Í≥º (0729 Ïä§ÌÉÄÏùº Í∞ÄÏù¥Îìú Í∏∞Ï§Ä)**\n\n${{ steps.extract.outputs.REVIEW_TEXT }}" | jq -Rs .)
          curl -s -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"body\": $COMMENT_BODY}" \
            "https://api.github.com/repos/${{ github.repository }}/commits/${COMMIT_SHA}/comments"
