name: Gemini Code Review on Push

on:
  push:
    branches:
      - master # 또는 원하는 브랜치 지정 (예: 'dev', '**' 등)

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Dart code
        id: read_code
        run: |
          echo '```dart' > code.txt
          cat lib/main.dart >> code.txt
          echo '```' >> code.txt

      - name: Send to Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PROMPT=$(cat code.txt | sed ':a;N;$!ba;s/\n/\\n/g')
          curl -s -X POST https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GEMINI_API_KEY" \
            -d '{
              "contents": [{
                "parts": [{
                  "text": "다음 Dart 코드를 리뷰해줘. Flutter 스타일 가이드를 기준으로:\n'"$PROMPT"'"
                }]
              }]
            }'
